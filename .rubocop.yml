  EnforcedStyle: separated

Style/Alias:
  Enabled: true
  EnforcedStyle: prefer_alias_method

Style/AndOr:
  Enabled: true
  EnforcedStyle: always

Style/ArgumentsForwarding:
  Enabled: true

Style/ArrayCoercion:
  Enabled: false

Style/AutoResourceCleanup:
  Enabled: true

Style/BarePercentLiterals:
