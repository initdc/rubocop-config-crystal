Style/EnvHome:
  Enabled: false

Style/EvalWithLocation:
  Enabled: true

Style/EvenOdd:
  Enabled: true

Style/ExactRegexpMatch:
  Enabled: false

Style/ExpandPathArguments:
  Enabled: true

Style/ExplicitBlockArgument:
  Enabled: true

Style/ExponentialNotation:
  Enabled: false

Style/FetchEnvVar:
  Enabled: false

