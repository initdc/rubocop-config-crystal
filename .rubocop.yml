  Enabled: true

Style/FileNull:
  Enabled: false

Style/FileRead:
  Enabled: true

Style/FileTouch:
  Enabled: true

Style/FileWrite:
  Enabled: true

Style/FloatDivision:
  Enabled: true
  EnforcedStyle: single_coerce

Style/For:
  Enabled: true
  EnforcedStyle: each

Style/FormatString:
  Enabled: true
  EnforcedStyle: sprintf

Style/FormatStringToken:
  Enabled: true
  EnforcedStyle: template
  MaxUnannotatedPlaceholdersAllowed: 3
  Mode: aggressive

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always_true

Style/GlobalStdStream:
  Enabled: true

Style/GlobalVars:
  Enabled: true

Style/GuardClause:
  Enabled: false

Style/HashAsLastArrayItem:
  Enabled: true
  EnforcedStyle: braces

Style/HashConversion:
  Enabled: true
  AllowSplatArgument: false

Style/HashEachMethods:
  Enabled: true

Style/HashExcept:
  Enabled: false

Style/HashFetchChain:
  Enabled: true

Style/HashLikeCase:
  Enabled: true
  MinBranchesCount: 5

Style/HashSlice:
  Enabled: true

Style/HashSyntax:
  Enabled: true
  EnforcedStyle: ruby19_no_mixed_keys
  EnforcedShorthandSyntax: never
  UseHashRocketsWithSymbolValues: false
  PreferHashRocketsForNonAlnumEndingSymbols: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

Style/IdenticalConditionalBranches:
  Enabled: true

Style/IfInsideElse:
  Enabled: true
  AllowIfModifier: false

Style/IfUnlessModifier:
  Enabled: false

Style/IfUnlessModifierOfIfUnless:
  Enabled: true

Style/IfWithBooleanLiteralBranches:
  Enabled: true

Style/IfWithSemicolon:
  Enabled: true

Style/ImplicitRuntimeError:
  Enabled: true

Style/InPatternThen:
  Enabled: false

Style/InfiniteLoop:
  Enabled: false

Style/InlineComment:
  Enabled: true

Style/InverseMethods:
  Enabled: true

Style/InvertibleUnlessCondition:
  Enabled: true

Style/ItAssignment:
  Enabled: true

Style/ItBlockParameter:
  Enabled: true
  EnforcedStyle: disallow

Style/KeywordArgumentsMerging:
  Enabled: true

Style/KeywordParametersOrder:
  Enabled: false

Style/Lambda:
  Enabled: true
  EnforcedStyle: literal

Style/LambdaCall:
  Enabled: true
  EnforcedStyle: call

Style/LineEndConcatenation:
  Enabled: true

Style/MagicCommentFormat:
  Enabled: true
  EnforcedStyle: snake_case
  DirectiveCapitalization: lowercase
  ValueCapitalization: lowercase

Style/MapCompactWithConditionalBlock:
  Enabled: true

Style/MapIntoArray:
  Enabled: false

Style/MapToHash:
  Enabled: true

Style/MapToSet:
  Enabled: true

Style/MethodCallWithArgsParentheses:
  Enabled: true
  EnforcedStyle: require_parentheses
  IgnoreMacros: true
  AllowedMethods:
    # Keyword
    - yield

    # Class
    - extend
    - include
    - alias_method
    - define_method

    # Regexp
    - grep
    - grep_v
    - match
    - match?
    - sub
    - sub!
    - gusb
    - gsub!

    # Object
    - is_a?
    - instance_of?

    # Enumerable specific
    - map
    - map!
    - flat_map
    - find
    - select
    - select!
    - reduce

    # https://docs.ruby-lang.org/en/master/Kernel.html
    # IO
    - puts
    - putc
    - print
    # - printf
    # - write
    # - syswrite
    - p
    - pp
    - j
    - jj
    - y
    - warn

    # String
    # - sprintf
    # - format

    # Exceptions
    - raise
    - fail
    - throw
    - catch

    # Querying
    - test

    # Loading
    - autoload
    - autoload?
    - load
    - eval

    # Exiting
    - abort
    - exit
    - exit!
    - trap

    # Subprocesses
    - exec
    - spawn
    - wait
    - wait2
    - system
    - syscall

    # Other
    - sleep
    - flunk

    # Traceing
    - caller
    - caller_locations
    - set_trace_func
    - trace_var
    - untrace_var

    # https://rspec.rubystyle.guide/
    # Spec
    - describe
    - subject
    - context
    - it
    - to
    - not_to
    - should
    - eq
    - by
    - raise_error
    - shared_examples
    - it_behaves_like
    - specify
    - include_json

    # Test
    - omit
    - refute
  AllowedPatterns:
    - ^be
    - ^\w+\?$
    - ^assert
    - ^expect
    - ^require
    - ^attr
    - ^class
    - ^const
    - ^method
    - ^private
    - ^public
    - ^protected
    - ^singleton
    - ^instance
  AllowParenthesesInMultilineCall: true
  AllowParenthesesInChaining: true
  AllowParenthesesInCamelCaseMethod: true
  AllowParenthesesInStringInterpolation: true

